# ============================================================================================================================
# STATISTICS (GBIF)
# ============================================================================================================================
stats:
  klass: contentTypesStat
  features:
    - title: <span data-ajax-url="https://api.gbif.org/v1/grscicoll/institution?country=CH&limit=0&isEndorsed=true"></span>
      description: "Swiss institutions"
      background: "{{ site.data.images.institutions.src }}"
      href: "/institution/search"
    
    - title: <span data-ajax-url="https://api.gbif.org/v1/grscicoll/collection?country=CH&limit=0"></span>
      description: "Collections"
      background: "{{ site.data.images.collections.src }}"
      href: "/collection/search"
      
    - title: <span data-ajax-url="https://api.gbif.org/v1/occurrence/count?publishingCountry=CH"></span>
      description: "Occurrences"
      background: "{{ site.data.images.specimens.src }}"
      href: "/occurrence/search"
      
    - title: <span data-ajax-url="https://api.gbif.org/v1/literature/search?countriesOfResearcher=CH"></span>
      description: "Literature"
      background: "{{ site.data.images.literature.src }}"
      href: "/literature/search"

