# ============================================================================================================================
# VISION
# ============================================================================================================================
vision:
  reverse: true
  title: "Vision"
  description: >
     Our platform offers open access to standardized data from natural history collections housed in Swiss institutions,
     as well as information on specimens collected in Switzerland and curated abroad. Allowing easy access to discover detailed presentations
     of institutions and their natural history collections across Switzerland, the portal serves as a hub for publishing news and
     information related to natural history collections in the country.
  background: "{{ site.data.images.vision.src }}"
  imageLicense: "{{ site.data.images.vision.caption }}"
  
# ============================================================================================================================
# VIDEO
# ============================================================================================================================
video-swisscollnet:
  reverse: true
  title: "SwissCollNet Youtube Playlist"
  description: |
    Annual meeting and workshop of SwissCollNet. The morning session focused on data management for natural history collections.
    Practical cases on data management were presented and followed by open discussions. The afternoon session aimed to pursue
    the building of a national strategy for Natural History Collections with the support of the whole network. After a presentation
    of the work done until now, the strategy was debated and adjusted through group discussions.
  background: "{{ site.data.images.swisscollnet_video.src }}"
  imageLicense: "{{ site.data.images.swisscollnet_video.caption }}"
  cta:
  - text: "Watch on YouTube"
    href: "https://www.youtube.com/watch?v=LWVDeDrFTCc&list=PLgDHliTu1pwHu-EWWR3HoP5TiwbkHNoT3"
    isPrimary: true

